<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محول تخزين الحمض النووي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
        }
        .btn-primary {
            @apply bg-teal-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-opacity-50 transition-colors;
        }
        .textarea-styled {
            @apply w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition-shadow resize-none;
        }
        .copy-btn {
            @apply absolute top-2 left-2 bg-gray-200 text-gray-700 text-sm font-bold py-1 px-3 rounded-md hover:bg-gray-300 transition-colors;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 md:p-8 max-w-4xl">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-teal-700">محول تخزين الحمض النووي (DNA)</h1>
            <p class="text-gray-600 mt-2">حوّل أي نص إلى شفرة DNA رقمية وقم بفك تشفيرها مرة أخرى.</p>
        </header>

        <main class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- قسم التشفير -->
            <div class="bg-white p-6 rounded-xl shadow-lg">
                <h2 class="text-2xl font-semibold mb-4 text-teal-600 border-b-2 border-teal-200 pb-2">1. تشفير النص إلى DNA</h2>
                <div class="space-y-4">
                    <div>
                        <label for="textToEncode" class="block mb-2 font-medium text-gray-700">أدخل النص هنا:</label>
                        <textarea id="textToEncode" rows="5" class="textarea-styled" placeholder="اكتب شيئًا..."></textarea>
                    </div>
                    <button id="encodeBtn" class="btn-primary w-full">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block ml-2" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" /></svg>
                        تشفير إلى DNA
                    </button>
                    <div>
                        <label for="encodedResult" class="block mb-2 font-medium text-gray-700">النتيجة (شفرة DNA):</label>
                        <div class="relative">
                            <textarea id="encodedResult" rows="5" class="textarea-styled bg-gray-50" readonly placeholder="ستظهر شفرة الـ DNA هنا..."></textarea>
                            <button onclick="copyToClipboard('encodedResult')" class="copy-btn" title="نسخ إلى الحافظة">نسخ</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- قسم فك التشفير -->
            <div class="bg-white p-6 rounded-xl shadow-lg">
                <h2 class="text-2xl font-semibold mb-4 text-teal-600 border-b-2 border-teal-200 pb-2">2. فك تشفير DNA إلى نص</h2>
                <div class="space-y-4">
                    <div>
                        <label for="dnaToDecode" class="block mb-2 font-medium text-gray-700">أدخل شفرة DNA هنا:</label>
                        <textarea id="dnaToDecode" rows="5" class="textarea-styled" placeholder="الصق شفرة الـ DNA هنا..."></textarea>
                    </div>
                    <button id="decodeBtn" class="btn-primary w-full">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block ml-2" viewBox="0 0 20 20" fill="currentColor"><path d="M10 2a5 5 0 00-5 5v2a2 2 0 00-2 2v5a2 2 0 002 2h10a2 2 0 002-2v-5a2 2 0 00-2-2V7a5 5 0 00-5-5zm0 2a3 3 0 013 3v2H7V7a3 3 0 013-3z" /></svg>
                        فك التشفير من DNA
                    </button>
                    <div>
                        <label for="decodedResult" class="block mb-2 font-medium text-gray-700">النتيجة (النص الأصلي):</label>
                         <div class="relative">
                            <textarea id="decodedResult" rows="5" class="textarea-styled bg-gray-50" readonly placeholder="سيظهر النص الأصلي هنا..."></textarea>
                            <button onclick="copyToClipboard('decodedResult')" class="copy-btn" title="نسخ إلى الحافظة">نسخ</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal for notifications -->
    <div id="notificationModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white rounded-lg shadow-xl p-6 w-11/12 md:w-1/3 text-center">
            <p id="notificationMessage" class="text-lg"></p>
            <button id="closeModalBtn" class="mt-4 btn-primary">حسنًا</button>
        </div>
    </div>

    <script>
        // Mapping from binary pairs to DNA bases
        const binaryToDna = {
            '00': 'A', // Adenine
            '01': 'C', // Cytosine
            '10': 'G', // Guanine
            '11': 'T'  // Thymine
        };

        // Mapping from DNA bases to binary pairs
        const dnaToBinary = {
            'A': '00',
            'C': '01',
            'G': '10',
            'T': '11'
        };

        const encodeBtn = document.getElementById('encodeBtn');
        const decodeBtn = document.getElementById('decodeBtn');
        const textToEncodeInput = document.getElementById('textToEncode');
        const encodedResultTextarea = document.getElementById('encodedResult');
        const dnaToDecodeInput = document.getElementById('dnaToDecode');
        const decodedResultTextarea = document.getElementById('decodedResult');
        
        const modal = document.getElementById('notificationModal');
        const modalMessage = document.getElementById('notificationMessage');
        const closeModalBtn = document.getElementById('closeModalBtn');

        // Function to show notifications
        function showNotification(message) {
            modalMessage.textContent = message;
            modal.classList.remove('hidden');
        }
        
        closeModalBtn.addEventListener('click', () => {
             modal.classList.add('hidden');
        });

        // --- ENCODING LOGIC ---
        encodeBtn.addEventListener('click', () => {
            const inputText = textToEncodeInput.value;
            if (!inputText) {
                showNotification('الرجاء إدخال نص لتشفيره.');
                return;
            }

            let dnaString = '';
            try {
                for (let i = 0; i < inputText.length; i++) {
                    // 1. Get character's Unicode code point
                    const charCode = inputText.charCodeAt(i);
                    // 2. Convert to 16-bit binary string to support all Unicode characters (including Arabic)
                    const binaryString = charCode.toString(2).padStart(16, '0');
                    // 3. Convert binary to DNA (each character becomes 8 DNA bases)
                    let charDna = '';
                    for (let j = 0; j < binaryString.length; j += 2) {
                        const binaryPair = binaryString.substring(j, j + 2);
                        charDna += binaryToDna[binaryPair];
                    }
                    dnaString += charDna;
                }
                encodedResultTextarea.value = dnaString;
            } catch (error) {
                console.error("Encoding error:", error);
                showNotification('حدث خطأ أثناء عملية التشفير.');
            }
        });

        // --- DECODING LOGIC ---
        decodeBtn.addEventListener('click', () => {
            const dnaInput = dnaToDecodeInput.value.toUpperCase().trim();
            if (!dnaInput) {
                showNotification('الرجاء إدخال شفرة DNA لفك تشفيرها.');
                return;
            }

            // Validation: Check if length is a multiple of 8 (since each char is 16 bits -> 8 DNA bases)
            if (dnaInput.length % 8 !== 0) {
                showNotification('خطأ: يجب أن يكون طول شفرة DNA من مضاعفات الرقم 8.');
                return;
            }

            // Validation: Check for invalid characters
            if (/[^ACGT]/.test(dnaInput)) {
                showNotification('خطأ: شفرة DNA تحتوي على أحرف غير صالحة. استخدم فقط A, C, G, T.');
                return;
            }

            let decodedText = '';
            try {
                // Process in chunks of 8 DNA bases
                for (let i = 0; i < dnaInput.length; i += 8) {
                    const dnaChunk = dnaInput.substring(i, i + 8);
                    let binaryString = '';
                    // 1. Convert DNA chunk back to binary
                    for (let j = 0; j < dnaChunk.length; j++) {
                        binaryString += dnaToBinary[dnaChunk[j]];
                    }
                    // 2. Convert 16-bit binary back to character code
                    const charCode = parseInt(binaryString, 2);
                    // 3. Convert character code to character
                    decodedText += String.fromCharCode(charCode);
                }
                decodedResultTextarea.value = decodedText;
            } catch (error) {
                console.error("Decoding error:", error);
                showNotification('حدث خطأ أثناء فك التشفير. تأكد من أن الشفرة صالحة.');
            }
        });
        
        // --- COPY TO CLIPBOARD ---
        function copyToClipboard(elementId) {
            const textarea = document.getElementById(elementId);
            if (!textarea.value) {
                showNotification('لا يوجد شيء لنسخه!');
                return;
            }
            textarea.select();
            textarea.setSelectionRange(0, 99999); // For mobile devices
            try {
                document.execCommand('copy');
                showNotification('تم النسخ إلى الحافظة!');
            } catch (err) {
                showNotification('فشل النسخ. الرجاء النسخ يدويًا.');
            }
            window.getSelection().removeAllRanges();
        }
    </script>

</body>
</html>
